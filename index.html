<!DOCTYPE html>
<html>
<head>
    <title>2019</title>
    <link href='http://fonts.googleapis.com/css?family=Pathway+Gothic+One' rel='stylesheet' type='text/css'>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.createjs.com/createjs-2013.12.12.min.js"></script>
    <script src="js/jsgl.js"></script>
    <script src="js/video3d.js"></script>
    <script src="js/app.js"></script>
</head>
<body>

<div id="mediaSources">
    <audio id="ambientAudio" loop autoplay>
        <source src="media/ambient.mp3" type="audio/mpeg">
    </audio>
    <video id="videoSource" autoplay="true" loop="true" controls="false">
        <source src="media/vid.mp4" type="video/mp4">
    </video>
    <canvas id="videoSourceCopy" width="360" height="480"></canvas>
</div>

<canvas id="mainCanvas"></canvas>

<div id="loadingIndicator">
    <div class="bubble-loader">
        <div class="1"></div>
        <div class="2"></div>
        <div class="3"></div>
        <div class="4"></div>
        <div class="5"></div>
    </div>
</div>

<div id="footer">
    <a target="_blank" href="https://github.com/jheising/2019">2019</a>
    <div id="controls" class="toolbar"><i id="fullscreen" class="fa fa-expand"></i><i id="mute" class="fa fa-volume-up"></i></div>
</div>
</body>
</html>
