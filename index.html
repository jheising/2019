<!DOCTYPE html>
<html>
<head>
    <title>2019</title>
    <link href='http://fonts.googleapis.com/css?family=Pathway+Gothic+One' rel='stylesheet' type='text/css'>
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://code.createjs.com/createjs-2013.12.12.min.js"></script>
    <script src="http://a.vimeocdn.com/js/froogaloop2.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>

<div id="mediaSources">
    <audio id="ambientAudio" loop autoplay>
        <source src="media/ambient.mp3" type="audio/mpeg">
    </audio>

</div>

<canvas id="mainCanvas"></canvas>

<div id="videoContainer">
    <div id="videoScreen">
        <iframe id="videoSource"></iframe>
        <!--<video id="videoSource" autoplay="true" loop="false" controls="false" muted="true">
            <source src="http://av.vimeo.com/19313/331/26595492.mp4?token2=1400742779_a7511bbae531b91515d5b7bb11ae72d5&aksessionid=deafafee2e9553ca&ns=4" type="video/mp4">
        </video>-->
    </div>
    <div id="videoOverlay">
    </div>
</div>

<canvas id="grain"></canvas>

<div id="loadingIndicator">
    <div class="bubble-loader">
        <div class="1"></div>
        <div class="2"></div>
        <div class="3"></div>
        <div class="4"></div>
        <div class="5"></div>
    </div>
</div>

<div id="footer">
    <a target="_blank" href="https://github.com/jheising/2019">2019</a>
    <div id="controls" class="toolbar"><i id="fullscreen" class="fa fa-expand"></i><i id="mute" class="fa fa-volume-up"></i></div>
</div>

</html>
